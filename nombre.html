<!DOCTYPE html>

        <title>Numerologia</title>

    <body>
        <h1>Calculadora de Nombre</h1>
        <h3>Ingrese sus Nombres y Apellido</h3>
        <form id="formuNombre">
            <label class="etiqueta" for="Nombre">Nombre:</label>
            <input type="text" id="nombre" name="dia" placeholder="nombre"><br><br>
            <label class="etiqueta" for="nombre2">Segundo nombre: </label>
            <input type="text" id="nombre2" name="nombre2" placeholder="nombre" size="10"><br><br>
            <label class="etiqueta" for="Nombre">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="apellido"><br><br>
            <input class="button button-submit" type="submit" value="Enviar">
        </form>
        <h3 id="resultado"></h3>
        <p id="explicacion"></p>
        <a id="fuente" href="https://www.clarin.com/astrologia/mision-vida-numerologia_0_vnAXiKzPay.html?srsltid=AfmBOoqCNAwKPZKGESU8f4Jv-oi61xfTzJ4KTZD6zXZPbuAY2EIqlxNy"></a>
        <br>
        <h2>Numerologia del Nombre</h2>
        <div id="cantidadLetras"></div>
        <div id="numerosImagen">
            <h3 id="h3Imagen"></h3>
            <p id="imagenCompuesta"></p>
            <p id="imagenNombre2"></p>
            <p id="imagenApellido"></p>
        </div>
        <div id="numerosEsencia">
            <h3 id="h3Esencia"></h3>
            <p id="esenciaCompuesta"></p>
            <p id="esenciaNombre2"></p>
            <p id="esenciaApellido"></p>
        </div>
        <div id="numerosMision">
            <h3 id="h3mision"></h3>
            <p id="misionCompuesta"></p>
            <p id="misionNombre2"></p>
            <p id="misionApellido"></p>
        </div>
        <div id="nroPotencial"></div>
