<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Numerologia</title>
    </head>
    <body>
        <h1>Calculadora de Fecha de Nacimiento</h1>
        <h3>Ingrese su fecha de Nacimiento</h3>
        <form class="formulario_fecha" id="miFormu">
            <label class="etiqueta" for="dia">Dia:</label>
            <input class="formulario" type="number" id="dia" name="dia" max="31" required maxlength="2" placeholder="dd" size="1"><br><br>
            <label class="etiqueta" for="mes">Mes:</label>
            <input class="formulario" type="number" id="mes" name="mes" max='12' required placeholder="mm" maxlength="2" size="1"><br><br>
            <label class="etiqueta" for="year">AÃ±o:</label>
            <input class="formulario" type="numer" id="year" name="year" min="1900" max="2024" required maxlength="4" placeholder="aaaa"><br><br>
            <input class="button button-submit" type="submit" value="Enviar">
        </form>
        <h3 id="resultado"></h3> <br><br>
        <h2 id="etapas_vida_h2"></h2>
        <div class="etapas_vida_div">
            <p id="etapa1"></p><br>
            <p id="etapa2"></p><br>
            <p id="etapa3"></p><br>
            <p id="etapa4"></p><br>
        </div>
        <H2 id="personal_yearH2"></H2>
        <p id="personal_year"></p>
        <p id="digito_edad"></p>

            
            <button class="button" id="boton"></button>
        
         <br>
        <br>
         <a class="button" role="button" href="nombre.html">Calculadora de Nombre</a>
    </body>
    <script src="JS/script.js"></script>
</html>
