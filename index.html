<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Numerologia</title>
    </head>
    <body>
        <h1>Calculadora de Mision de Vida</h1>
        <h3>Ingrese su fecha de Nacimiento</h3>
        <form id="miFormu">
            <label class="etiqueta" for="dia">Dia:</label>
            <input type="number" id="dia" name="dia" max="31" required maxlength="2" placeholder="dd"><br><br>
            <label for="mes">Mes:</label>
            <input type="number" id="mes" name="mes" max='12' required placeholder="mm" maxlength="2"><br><br>
            <label for="year">AÃ±o:</label>
            <input type="numer" id="year" name="year" min="1900" max="2024" required maxlength="4" placeholder="aaaa"><br><br>
            <input class="button button-submit" type="submit" value="Enviar">
        </form>
        <h3 id="resultado"></h3>
        <p id="explicacion"></p>
        <button class="button" id="boton"></button>
        <!-- <input type="submit" value="Recargar"> -->
    </body>
    <script src="JS/script.js"></script>
</html>
